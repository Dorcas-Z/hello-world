<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            text-decoration:none;
        }
        .box{
            width:230px;
            border:1px solid #e4e4e4;
            border-bottom:1px dashed #e4e4e4;
        }
        .box h2{
            font-size:16px;
            height:43px;
            line-height:43px;
            color:#666;
            padding-left:10px;
            font-weight:normal;
            border-bottom:1px dotted #e8e8e7;
        }
        .box ul{
            padding-top:5px;
            padding-bottom:5px;
        }
        .box ul li{
            line-height:26px;
            padding-left:10px;
            padding-right:10px;
        }
        li a{
            font-size:12px;
            color:#666;
        }
        li a:hover{
            color:red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>京东快报</h2>
        <ul>
            <li><a href="#"><strong>[特惠]</strong>海飞丝去屑又去油 超清爽</a></li>
            <li><a href="#"><strong>[公告]</strong>京东公益支持鲁甸新动作</a></li>
            <li><a href="#"><strong>[特惠]</strong>4688元抢iPhone6</a></li>
            <li><a href="#"><strong>[公告]</strong>小米电视携豪礼高调入驻京东</a></li>
        </ul>
    </div>
</body>
</html>
