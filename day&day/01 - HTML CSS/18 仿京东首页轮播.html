<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        .focus{
            position:relative;
            width:730px;
            height:454px;
            margin:50px auto;
        }
        .page-con li{
            font-size:12px;
            display:inline-block;
            color:#fff;
            background-color:#3e3e3e;
            width:18px;
            height:18px;
            border-radius: 50%;
            text-align: center;
            cursor:pointer;
            margin:0 2px;
        }
        .page-con {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size:0;
        }
    </style>
</head>
<body>
<div class="focus">
    <div><a href=""><img src="image/focus.jpg"/></a></div>
    <ul class="page-con">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
