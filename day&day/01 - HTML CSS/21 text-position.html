<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px  /*这里将body的高度设置为2000px是为了区分absolute和fixed的差别*/
        }
        .test-div{
            position:absolute;
            left:50px;
            top:50px
        }
        .test-div1{
            position:fixed;
            right:50px;
            top:50px
        }
        .out-div{
            width: 300px;
            height: 300px;
            background: purple;  /*这里定义个背景，让我们知道这个div在哪*/
            margin:50px 0px 0px 50px;
            position: relative
        }
        .in-div{
            position:absolute;
            left:50px;
            top:50px
        }
    </style>
</head>
<body>
<div class="out-div">
    <div class="in-div">Hello World</div>
</div>
<div class="test-div">Hello World</div>
<div class="test-div1">Hello World</div>
</body>
</html>
