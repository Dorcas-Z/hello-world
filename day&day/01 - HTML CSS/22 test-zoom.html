<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        .first-div{
            background: purple;
            zoom:1.5
        }
        .second-div{
            background: black;
            zoom:1
        }
        .third-div{
            background: red;
            zoom:.5
        }
    </style>
</head>
<body>
<!--zoom适用于所有元素，用于设置或检索对象的缩放比例，对应的脚本特性为zoom，原比例的值是1-->
<div class="first-div"></div>
<div class="second-div"></div>
<div class="third-div"></div>

</body>
</html>
