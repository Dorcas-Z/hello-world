<!doctype html>
<html lang="en">
 <head>

  <title>用户登录</title>
  <style>
	*{padding:0;margin:0;}
	.clear{clear:both;overflow:hidden;}
	.login-box{
		width:430px;
		height:330px;
		margin:100px auto;
		background:url(img/tb.png) no-repeat;
		box-shadow:0 0 2px rgba(0,0,0,.5);
	}
	.input-box{padding:188px 50px 0;}
	.input-box img{margin-top:18px;}
	.left{float:left;}
	.box-r{width:250px;margin-left:20px;}
	p{margin-top:15px;}
	input{padding:5px 0;border:1px #d7d7d7 solid;width:150px;}
	.login{
		border:0 none;
		background:#0a88e1;
		color:#fff;
		font-size:12px;
		text-align:center;
		line-height:20px;
		width:220px;
	}
  </style>
 </head>
 <body>
	<form action="" method="post" class="login-box">
		<div class="input-box">
			<img src="img/tx.jpg" class="left" width="60" height="60"/>
			<div class="box-r left">
				<p>用户名：<input type="text" id="name"/></p>
				<p>密&emsp;码：<input type="password" id="psw"/></p>
				<div class="clear"></div>
				<p><input type="button" value="登录" class="login" onclick="check()"/></p>
			</div>
		</div>
	</form>

    <script>
        //封装了多行代码的功能块，给这个功能块取名叫check()
        function check(){
            var rightUserName='hello';
            var rightPwd='123456';

            var txtUserName=document.getElementById('name');
            var userName=txtUserName.value;//用户名文本框中的值
            var txtUserPsw=document.getElementById('psw');
            var userPsw=txtUserPsw.value;//用户名文本框中的密码

            //if...else结构
            /*if(userName==rightUserName&&userPsw==rightPwd){
                alert('登录成功');
            }else{
                alert('登录失败');
            }*/
            /*基本if结构*/
            /*if(userName!=rightUserName){
                alert("用户名不正确！");
            }
            if(userPsw!=rightPwd){
                alert("用户名密码不正确！");
            }*/
            if(userName.length==0){
                alert('用户名不能为空');
                return;
            }else if(userName!=rightUserName){
                alert("用户名不正确！");
                return;
            }else if(userPsw.length==0){
                alert('用户名密码不能为空');
                return
            }else if(userPsw!=rightPwd){
                alert("用户名密码不正确！");
                return;
            }else{
                alert('登录成功');
            }
        }
    </script>
 </body>
