<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*变量声明，typeof数据类型*/
    var number1=10;
    document.write("number1的数据类型是："+typeof number1);
    var b;
    document.write("<br/>b的数据类型是："+typeof b);
    var c=undefined;
    document.write("<br/>c的数据类型是："+typeof c);
    var result= 5>3;
    document.write("<br/>result是："+result);
    document.write("<br/>result的数据类型是："+typeof result);
    var string="hello";
    document.write("<br/>string的数据类型是："+typeof string);
    var string2=null;
    document.write("<br/>string2的数据类型是："+typeof string2);
</script>
</body>
</html>
