<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var num1=9;
    var num2=4;
    document.write("num1:"+num1+";num2:"+num2);
    //商
    document.write("<br/>num1/num2="+num1/num2);
    //余
    document.write("<br/>num1%num2="+num1%num2);
    num1++;//自加：num1=num1+1
    document.write("<br/>num1:"+num1);
    num1--;//自减：num1=num1-1
    document.write("<br/>num1:"+num1);
    document.write("<br/>结果是num1==9："+(num1==9));
    document.write("<br/>结果是num1!=9："+(num1!=9));

</script>
</body>
</html>
