<script>
    //使用for输出1-10之前的数字
    document.write('<p>for循环</p>');
    var num;
    for(num=1;num<=10;num++){
        document.write('num的值是：'+num+'<br/>');
    }
    //使用while输出1-10之前的数字
    document.write('<p>while循环</p>');
    while(num<=20){
        document.write('num的值是：'+num+'<br/>');
        num++;
    }
    //使用for计算100以内的偶数和
    var num1=0,sum=0;
    for(num1;num1<=100;num1++){
        if(num1%2==0){
            sum=sum+num1;
        }
    }
    document.write('100以内的偶数和:'+sum);
    //打印倒正金字塔
    document.write('<p>打印金字塔</p>')
    for(var i=61;i>=1;i-=10){
        document.write('<hr width='+i+'%>');
    }
    for(var i=11;i<=61;i+=10){
        document.write('<hr width='+i+'%>');
    }
