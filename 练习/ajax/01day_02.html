<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>账号：<input type="text"></p>
<p>密码：<input type="password"></p>
<button>登录</button><span style="color:red;"></span>
<script>
    var ename=document.getElementsByTagName('input')[0];
    var psd=document.getElementsByTagName('input')[1];
    var btn=document.getElementsByTagName('button')[0];
    var span=document.getElementsByTagName('span')[0];
    function getXhr() {
        var xhr;
        if(window.XMLHttpRequest){
            xhr=new XMLHttpRequest();
        }else{
            xhr=new ActiveXObject('Microsoft.XMLHttp');//IE
        }
        return xhr;
    }
    var xhr=getXhr();/*获取ajax核心对象*/
    btn.onclick=function(){
        var s='ename='+ename.value+'&psd='+psd.value;
        xhr.open('get','03.php?'+s);/*发送请求*/
        xhr.send();
        xhr.onreadystatechange=function(){/*当请求状态发生改变时*/
            if(xhr.readyState==4&&xhr.status==200){/*判断请求状态*/
                var txt=xhr.responseText;
                if(txt=='true'){
                    span.innerHTML='';
                    open('http://www.baidu.com');
                }else{
                    span.innerHTML='用户名或密码错误';
                }
            }
        }
    }



</script>
</body>
</html>
