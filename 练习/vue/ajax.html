<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h1>{{message}}</h1>
</div>

<script src="js/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            message:null
        },
        methods:{

                beforeMount:function(){
                    this.$http.get('vue.php').then((response) => {
                        // get body data
                        console.log(response.body);
                    this.message=response.body;
                },(response) => {
                        console.log('error')
                    })
                }

            }

    })
</script>
</body>
</html>
