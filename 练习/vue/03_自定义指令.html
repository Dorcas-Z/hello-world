<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello world实例</h1>
<div id="app">
    <p>{{message}}</p>
    <h1 v-yanse="ms">hello world</h1>
    <h1 v-yanse="cs">hello world</h1>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.directive('yanse',{
        bind:function (el,binding,vnode) {
            console.log(binding);
            el.style='color:'+binding.value
        }
    })
    new Vue({
        el:'#app',
        data:{
            message:'hello world',
            ms:'red',
            cs:'blue'
        }
    })


</script>
</body>
</html>
