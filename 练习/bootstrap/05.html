<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scale=0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        div{
            width:100px;
            height:100px;
        }
        div:nth-of-type(1){
            background:red;
        }
        div:nth-of-type(2){
            float:left;
            background: green;
        }
        div:nth-of-type(3){
            float:left;
            background: blue;
        }
        div:nth-of-type(4){
            background:pink;

        }
        span{
            display: table;
            background:yellow;
        }
    </style>

</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<span>4</span>
<div>5</div>

<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
