<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/jquery-1.11.1.js"></script>
<script>
    var tab=$('<table border="1" rules="all"></table>');
   $('body').append(tab);
    for(var i=0;i<10;i++){
        var tr=$('<tr></tr>');
        tab.append(tr);
        for(j=0;j<10;j++){
            var td=$('<td width="40" height="40"></td>');
            tr.append(td);
        }
    }
    var btn=$('<button style="width:40px;height:40px">来抓我呀</button>');
    btn.css('font-size','12px');
    $('td:eq(0)').append(btn);
    btn.click(function(){
        var n=parseInt(Math.random()*$('td').length);
        btn.appendTo($('td:eq('+n+')'));
    })

</script>
</body>
</html>
