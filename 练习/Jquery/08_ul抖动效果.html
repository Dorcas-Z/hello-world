<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            list-style:none;
            text-decoration:none;
        }
        ul{
           margin-top:100px;
        }
        li{
            float:left;
            width:200px;
            height:30px;
            margin:10px;
            border:1px solid #000000;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">百度新闻</a></li>
    <li><a href="#">腾讯新闻</a></li>
    <li><a href="#">新浪新闻</a></li>
</ul>
<script src="../js/jquery-1.11.1.js"></script>
<script>
    var timg;
    function jump(e){
        console.log(1);
        e.animate({
            marginTop:'-20px'
        },300,function(){
            e.animate({
                marginTop:'40px'
            },300)
        })
    }
    timg=setInterval(jump($('li')),1000);
    $('li').mouseover(function(){
        clearInterval(timg);
    });


</script>
</body>
</html>
