<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            list-style:none;
        }
        #box1{
            width:600px;
            height:600px;
            margin:0px auto;
        }
        #box1 img{
            display:block;
            width:200px;
            height:200px;
            float:left;
        }
        #box2{
            width:100%;
            height:600px;
            position:absolute;
            top:0px;
            background: rgba(0,0,0,.5);
            display:none;
        }
        #box2 div{
            width:800px;
            height:600px;
            margin:0px auto;
            line-height:600px;
        }
        #box2 div button{
            width:100px;
            height:100px;
            font-size:60px;
            background:rgba(0,0,0,.7);
            color:white;
            display:block;
            float:left;
            margin-top:250px;
        }
        #box2 div img{
            width:550px;
            height:500px;
            display:block;
            float:left;
            margin:50px 25px;
        }
    </style>
</head>
<body>
<div id="box1">
    <img src="../images/02.jpg" alt="">
    <img src="../images/11.jpg" alt="">
    <img src="../images/05.jpg" alt="">
    <img src="../images/06.jpg" alt="">
    <img src="../images/07.jpg" alt="">
    <img src="../images/09.jpg" alt="">
    <img src="../images/10.jpg" alt="">
    <img src="../images/03.jpg" alt="">
    <img src="../images/12.jpg" alt="">
</div>
<div id="box2">
    <div>
        <button>&lt;</button>
        <img src="" alt="">
        <button>&gt;</button>
    </div>
</div>
<script src="../js/jquery-1.11.1.js"></script>
<script>
    var n;
    $('#box1 img').click(function(){
        $('#box2').show();
        var a=$(this).attr('src');
        $('#box2 img').attr('src',a);
        $('#box1 img').each(function(i,ele){
            if($(ele).attr('src')==a){
                n=i;
            }
        })
    })
    $('#box2 button:eq(0)').click(function(){
        n-=1;
        var b=$('#box1 img:eq('+n+')').attr('src');
        $('#box2 img').attr('src',b);
        if(n==0){
            $(this).hide();
        }
        $('#box2 button:eq(1)').show();
    })
    $('#box2 button:eq(1)').click(function(){
        n+=1;
        var c=$('#box1 img:eq('+n+')').attr('src');
        $('#box2 img').attr('src',c);
        $('#box2 button:eq(0)').show();
        if(n==8){
            $(this).hide();
        }
    })



</script>
</body>
</html>
