<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击放大浏览</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            list-style:none;
        }
        #box1{
            width:600px;
            height:600px;
            margin:0px auto;
        }
        #box1 img{
            display:block;
            width:200px;
            height:200px;
            float:left;
        }
        #box2{
            width:100%;
            height:600px;
            position:absolute;
            top:0px;
            background: rgba(0,0,0,.5);
            display:none;
        }
        #box2 div{
            width:800px;
            height:600px;
            margin:0px auto;
            line-height:600px;
        }
        #box2 div button{
            width:100px;
            height:100px;
            font-size:60px;
            background:rgba(0,0,0,.7);
            color:white;
            display:block;
            float:left;
            margin-top:250px;
        }
        #box2 div img{
            width:550px;
            height:500px;
            display:block;
            float:left;
            margin:50px 25px;
        }
    </style>
</head>
<body>
<div id="box1">
    <img src="../images/02.jpg" alt="">
    <img src="../images/11.jpg" alt="">
    <img src="../images/05.jpg" alt="">
    <img src="../images/06.jpg" alt="">
    <img src="../images/07.jpg" alt="">
    <img src="../images/09.jpg" alt="">
    <img src="../images/10.jpg" alt="">
    <img src="../images/03.jpg" alt="">
    <img src="../images/12.jpg" alt="">
</div>
<div id="box2">
    <div>
        <button>&lt;</button>
        <img src="" alt="">
        <button>&gt;</button>
    </div>
</div>
<script>
    function $(id){
        return document.getElementById(id);
    }
    var img=$('box1').getElementsByTagName('img');
    var btnL=document.getElementsByTagName('button')[0];
    var btnR=document.getElementsByTagName('button')[1];
    var div2=$('box2');
    var imgF=div2.getElementsByTagName('img')[0];
    for(var i=0;i<9;i++){
        img[i].onclick=fnShow;
    }
    var n;
    function fnShow(){
        btnL.removeAttribute('style');
        btnR.removeAttribute('style');
        div2.style.display='block';
        imgF.src=this.src;
        n=this;
        if(this==img[0]){
            btnL.style.visibility='hidden';
        }
        if(this==img[8]){
            btnR.style.visibility='hidden';
        }
    }
    btnL.onclick=function(){
        event.stopPropagation();
        imgF.src=n.previousElementSibling.src;
        n=n.previousElementSibling;
        btnR.removeAttribute('style');
        if(imgF.src==img[0].src){
            btnL.style.visibility='hidden';
        }
    }
    btnR.onclick=function(){
        event.stopPropagation();
        imgF.src=n.nextElementSibling.src;
        n=n.nextElementSibling;
        btnL.removeAttribute('style');
        if(imgF.src==img[8].src){
            btnR.style.visibility='hidden';
        }
    }
    div2.onclick=function(){
        div2.removeAttribute('style');
    }
    imgF.onclick=function(){
        event.stopPropagation();
    }

</script>
</body>
</html>
