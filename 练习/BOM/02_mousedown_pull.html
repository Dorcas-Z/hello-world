<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        #box{
            width:370px;
            height:610px;
            margin:0 auto;
            background: url('../images/11.gif') no-repeat;
            background-size: 100%;
            position:relative;
        }
        #box>div{
            width:120px;
            height:200px;
            position:absolute;
            bottom:0px;
        }
        #box>div img{
            width:100%;
        }
        #box>div div:nth-of-type(1){
            width:100%;
            height:50px;
            background: rgba(0,0,0,.4);
            position:absolute;
        }
        #box>div div:nth-of-type(2){
            width:100%;
            height:100%;
            position:absolute;
            z-index:999;
        }
    </style>
</head>
<body>
<div id="box">
    <div>
        <div></div>
        <div></div>
        <img src="../images/11.gif" alt="">
    </div>
</div>
<script>
    var rock=document.getElementById('box').firstElementChild;
    var rock1=rock.children[1];
    var kuan=rock.firstElementChild;
    rock1.onmousedown=function(){
        this.onmousemove=function(event){
            var e=window.event||event;
            kuan.style.top=e.offsetY+'px';
            console.log(e.offsetY);

        }
    }
</script>
</body>
</html>
