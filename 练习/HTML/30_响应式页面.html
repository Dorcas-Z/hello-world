<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            list-style:none;
            text-decoration:none;
        }

        #header {background:#444250;position:fixed;top:0;left:0;right:0;z-index:20;}
        .brand {display:block;overflow:hidden;width:101px;height:32px;margin:9px 0;text-indent:-999px;background:url("../images/site-brand.png") no-repeat center top;-moz-background-size:cover;-webkit-background-size:cover;background-size:cover;}
        @media print, only screen and (-webkit-min-device-pixel-ratio: 1.5), screen and (min-resolution: 144dpi), screen and (min-resolution: 144dppx){
            .brand {background-image:url("../images/site-brand@2x.png");}
        }
        .navbar-toggle {float:right;width:40px;height:32px;margin:9px 0;border:0;padding:5px 9px;background:none;cursor:pointer;}
        .navbar-toggle .icon-bar {display:block;width:22px;height:2px;background:#fff;-webkit-transition: 0.15s cubic-bezier(0.75, -0.55, 0.25, 1.55);transition: 0.15s cubic-bezier(0.75, -0.55, 0.25, 1.55);}
        .navbar-toggle .icon-bar + .icon-bar {margin-top:4px;}
        .navbar {display:none;-webkit-box-shadow:inset 0 1px 0 rgba(255, 255, 255, .5);box-shadow:inset 0 1px 0 rgba(255, 255, 255, .5);}
        @media (min-width: 768px) {
            #header {position:fixed;top:0;left:0;right:0;
                background-repeat:repeat-x;
                -webkit-transition:all .5s;transition:all .5s;
            }
            .global-nav {-webkit-transition:all .5s;transition:all .5s;}
            .brand {float:left;width:190px;height:60px;-webkit-transition:all .5s;transition:all .5s;}
            .navbar-toggle {display:none;}
            .navbar {float:right;display:block;margin-right:-15px;border-top:0;-webkit-box-shadow:none;box-shadow:none;}
            .nav {margin:0;}
            .nav li {float:left;border:0;}
            .nav li a {padding:20px 15px;line-height:40px; text-align:center; width:90px; font-weight:200; font-size:14px;	-webkit-transition: all .5s;
                transition: all .5s; }
            .nav li a:hover {-webkit-transition: all 0.4s;transition: all 0.4s;}}
    </style>
</head>
<body>
<header id="header" class="">
    <div class="container">
        <div class="global-nav">
            <button class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="index.html">烤天下</a>
            <nav class="navbar">
                <ul class="nav">
                    <li class="active">
                        <a href="index.html" class="home-current">首页</a>
                    </li>
                    <li class="">
                        <a href="food.html">招牌美食</a>
                    </li>
                    <li class="">
                        <a href="join.html">招商加盟</a>
                    </li>
                    <li class="">
                        <a href="profile.html">企业概况</a>
                    </li>
                    <li class="">
                        <a href="about.html">联系我们</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script>
    (function(){
        var navbarToggle = document.querySelector('.navbar-toggle'),
            navbarNav    = document.querySelector('.navbar'),
            hasClass = function( elem, className ) {
                return new RegExp( ' ' + className + ' ' ).test( ' ' + elem.className + ' ' );
            },
            toggleClass = function( elem, className ) {
                var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ' ) + ' ';
                if( hasClass(elem, className ) ) {
                    while( newClass.indexOf( ' ' + className + ' ' ) >= 0 ) {
                        newClass = newClass.replace( ' ' + className + ' ' , ' ' );
                    }
                    elem.className = newClass.replace( /^\s+|\s+$/g, '' );
                } else {
                    elem.className += ' ' + className;
                }
            },
            navbarToggleNav =  function (){
                toggleClass(navbarToggle, "active");
                toggleClass(navbarNav, "collapse");
            }

        if (!navbarToggle.addEventListener) {
            navbarToggle.attachEvent("onclick", navbarToggleNav);
        }
        else {
            navbarToggle.addEventListener('click', navbarToggleNav);
        }
    })()

</script>
</body>
</html>
