<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        #tab{
            width:700px;
            height:50px;
            line-height:50px;
            text-align: center;
            margin:0 auto;
            color:ghostwhite;
            font-weight:bold;
            background: rebeccapurple;
        }
        #content{
            width:100%;
            height:600px;
            background:lightskyblue;
            position:absolute;
            top:100px;
        }
        #content div{
            width:30%;
            margin:60px auto;
            font-size: 20px;
        }
        #content div p{
            height:50px;
        }
        #content div p input{
            height:24px;
            width:300px;
        }
        #content div p:nth-of-type(2) input{
            width:80px;
        }
        .show{
            display:block;
        }
        .hide{
            display:none;
        }
    </style>
    <script src="../js/20.js"></script>
</head>
<body>
<table id="tab" border="1">
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>籍贯</th>
        <th>专业</th>
        <th>操作</th>
    </tr>
</table>
<button id="add">添加信息</button>
<div id="content" class="hide">
    <div>
        <form action="">
            <p><label for="name">姓名:</label><input type="text" id="name"></p>
            <p>性别：
                <input type="radio" id="male" name="sex" value="女"><label for="male">男</label>
                <input type="radio" id="female" name="sex" value="男"><label for="female">女</label>
            </p>
            <p><label for="age">年龄:</label><input type="text" id="age"></p>
            <p><label for="province">籍贯:</label><input type="text" id="province"></p>
            <p><label for="zhuanye">专业:</label><input type="text" id="zhuanye"></p>
        </form>
        <button id="confirm">确认</button>
        <button id="cancel">取消</button>
    </div>
</div>
</body>
</html>
