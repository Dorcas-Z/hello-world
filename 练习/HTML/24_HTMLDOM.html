<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*表格跨行跨列*/
    var tab=document.createElement('table');
    tab.border=1;
    tab.width=300;
    for(var i=0;i<3;i++){
        var tr=tab.insertRow();
        for(var j=0;j<3;j++){
            var td=tr.insertCell();
            td.height=100;
        }
    }
    document.body.appendChild(tab);
    tab.rows[0].cells[0].colSpan=2;
    tab.rows[0].deleteCell(1);
    tab.rows[0].cells[1].rowSpan=2;
    tab.rows[1].deleteCell(2);
    tab.rows[1].cells[0].rowSpan=2;
    tab.rows[2].deleteCell(0);
    tab.rows[2].cells[0].colSpan=2;
    tab.rows[2].deleteCell(1);
